<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정페이지</title>
</head>

<body>
    <style>
        /* Full-width inputs */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #1459FC;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .signupbtn {
    width: 100%;
  }
}

    </style>
</body>


<body>

    <br><br>

    <label for="psw"><b>비밀번호</b></label><br>
    <input type="password" placeholder="현재 비밀번호" name="psw" required>
    <br><br>

    <label for="psw1"><b>새 비밀번호</b></label><br>
    <input type="password" placeholder="새 비밀번호" name="psw1" required>
    <br><br>

    <label for="psw2"><b>비밀번호 확인</b></label><br>
    <input type="password" placeholder="새비밀번호 확인" name="psw2" required>
    <br><br>


    <label for="uname"><b>이름</b></label><br>
    <input type="text" placeholder="이름" name="uname" required>

</div>
</body>
</html>
